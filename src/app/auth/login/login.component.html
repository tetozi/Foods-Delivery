
    <div class="full-screen-container">
      <div class="login-container">
        <h1 class="login-title">Welcome</h1>
        <form class="form" #f="ngForm" (ngSubmit)="loginHandler(f.value)">
          <div class="input-group success">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" #email="ngModel"ngModel email required  [email]="true">
            <span class="msg" *ngIf="email.touched && email.errors?.['required']">Email is required</span>
            <span class="msg" *ngIf="email.touched && email.errors?.['email']">Email is not valid</span>
          </div>
  
          <div class="input-group error">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" #password="ngModel" ngModel required="password">
            <span class="msg" *ngIf="password.touched && password.errors?.['required']">Password is required</span>
           
          </div>
  
          <button type="submit" class="login-button">Login</button>
        </form>
      </div>
    </div>
